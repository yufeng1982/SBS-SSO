<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <form th:action="@{/user/form/{entityId}/save(entityId=${entityId})}" method="post">
            <div><label> Username : <input type="text" name="username" th:value="${user.username}"/> </label></div>
            <div><label> Password: <input type="password" name="password"  th:value="${user.password}"/> </label></div>
            <div><label> Email: <input type="text" name="email"  th:value="${user.email}"/> </label></div>
            <div><input type="submit" value="Save"/></div>
        </form>
    </body>
</html>
